<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <meta name="author" content="Huy"/>
    <link  href="style.css" rel="stylesheet"/>
    <link rel="icon" href="images/icon.png"/>
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="result-container"><p>0</p></div>

        <div id="keys">

            <button id="delete" class="wide-button">DEL</button>
            <button data-type='op' data-op='+'>+</button>
            <button data-type='op' data-op='-'>-</button>
            <button data-type='num'>7</button>
            <button data-type='num'>8</button>
            <button data-type='num'>9</button>
            <button data-type='op' data-op='×'>×</button>
            <button data-type='num'>4</button>
            <button data-type='num'>5</button>
            <button data-type='num'>6</button>
            <button class="operation" data-type='op' data-op='÷'>÷</button>
            <button data-type='num'>1</button>
            <button data-type='num'>2</button>
            <button data-type='num'>3</button>
            <button id="calculate" class="long-button">=</button>
            <button class="wide-button" data-type='num'>0</button>
            <button id="decimal">.</button>
        </div>
    </div>
</body>
</html>
